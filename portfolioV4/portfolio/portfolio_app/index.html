<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burhan</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">
  <link rel="stylesheet" href="../assets/css/swap.css">
  <link rel="stylesheet" href="../assets/css/boostrap.min.css">
  <link rel="stylesheet" href="../assets/css/magnific-popup.min.css">

  <link rel="stylesheet" href="../assets/css/media_query.css">

<body>
  <div class="wrapper">
    <div id="loader-wrapper">
      <div id="loader">
        <svg viewBox="0 0 1320 300">
          <text x="50%" y="50%" dy=".35em" text-anchor="middle">Burhan </text>
        </svg>
      </div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
  </div>
  <!-- ====================================== Preloader End ===================================== -->
  <!-- ====================================== Background Animation ===================================== -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  <!-- ====================================== Background Animation End ===================================== -->
  <!-- ====================================== Cursor ===================================== -->
  <div class="cursor"></div>
  <!-- ====================================== Cursor End ===================================== -->
  <!-- ====================================== Dark Light Mode ===================================== -->
  <div class="dark_toggle">
    <div class="ul-header">
      <a class="mode" onclick="myFunction()" title="Toggle Mode">
        <div class="icon-container">
          <i id="sunIcon" class="fa-solid fa-sun fa-spin icon"></i>
          <i id="moonIcon" class="fa-solid fa-moon icon hidden"></i>
        </div>
      </a>
    </div>
  </div>


  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script src="../assets/javascript/jquery.min.js"></script>
  <script src="../assets/javascript/magnific-popup.min.js"></script>
  <script src="../assets/javascript/progresscircle.js"></script>
  <script src="../assets/javascript/cursor.js"></script>
  <script src="../assets/javascript/bootstrap.bundle.min.js"></script>
  <script src="../assets/javascript/slick.min.js"></script>
  <script src="../assets/javascript/script.js"></script>
</body>

</html>
